<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Pierre's Portfolio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">



    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .fa {

            /*border-radius: 50%;*/

            font-size: 30px;
            width: 50px;
            height: 50px;
            text-align: center;
            text-decoration: none;
        }

        /* Add a hover effect if you want */

        .fa:hover {
            opacity: 0.7;
        }

        .fa-github {
            color: black;
        }

        .bd-placeholder-img {

        }

    </style>


</head>
<body>


    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Pierre Durand</h1>
                    <img src="{% static 'kirb.gif' %}" alt="kirb" />
                    <p class="lead text-muted">I like creating games.</p>
                    <p>
                        <a href="mailto:pierre.durand95360@gmail.com" class="btn btn-primary my-2">Contact me!</a>
                    </p>

                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for job in jobs.all %}
                    <div class="col">
                        <a href="{% url 'detail' job.id %}">
                            <div class="card shadow-sm">
                                <img class="bd-placeholder-img card-img-top" src="{{ job.image.url }}"/>

                                <div class="card-body">
                                    <p class="card-text">{{ job.summary }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#" class="fa fa-arrow-up"></a>
            </p>
            <a href="https://www.linkedin.com/in/pierre-durand-95719518a/" class="fa fa-linkedin"></a>
            <a href="https://github.com/TotallyNotAB0t" class="fa fa-github"></a>
            
        </div>
    </footer>


    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>



</body>
</html>
